<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ls.books - Series</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
        
        <script language="javascript" type="text/javascript">
            $(function() {
                $.get("/../nav.html #nav-bar-container-div", function(data) {
                    $("#nav-bar-container-div").replaceWith(data);
                });
                
                getSeries();
            });
            
            function getSeries() {
                $.getJSON("/rest/series", function(data) {
                    for (var i = 0; i < data.length; i++) {
                        var seriesId = data[i].seriesId;
                        var authorId = data[i].authorId;
                        var seriesName = data[i].seriesName;
                        var description = data[i].description;
                        
                        var tr  = '<tr>';
                        var td1 = '<td><a href="/series/single_view.html?seriesId=' + seriesId + '">' + seriesName + '</a></td>';
                        var td2 = '<td><a href="/author/single_view.html?authorId=' + authorId + '"><div id="authorString' + authorId + '" /></div></a></td>';
                        var td3 = '<td>' + description + '</td>';
                        var tr2 = '</tr>';
                    
                        $("#resultsView").append(tr + td1 + td2 + td3 + tr2);

                        $.getJSON("/rest/author/" + authorId, function(authorData) {
                            $("#authorString" + authorData.authorId).replaceWith(authorData.lastName + ', ' + authorData.firstName)
                        })
                    }
                });
            }
        </script>
    </head>
    <body role="document">
        <div id="nav-bar-container-div">
        </div>
        
        <div class="container" role="main">
            
            <div class="well">
                        
                <div class="row"> <!-- Header -->
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>Series</h1>
                        </div>
                    </div>
                </div> <!-- Header -->
                
                <!--<div class="row">
                </div>-->
                
                <div class="row"> <!-- Results Grid -->
                    <div class="col-md-12">
                        <table class="table table-hover" id="resultsView">
                            <tr>
                                <th class="col-md-3">Series Name</th>
                                <th class="col-md-3">Author</th>
                                <th class="col-md-6">Description</th>
                            </tr>
                        </table>
                    </div>
                </div> <!-- Results Grid -->
            
            </div> <!-- well -->
        
        </div> <!-- container -->
    </body>
</html>
