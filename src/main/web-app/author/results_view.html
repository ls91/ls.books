<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ls.books - Author</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script language="javascript" type="text/javascript">
            $(function() {
                $.get("/../nav.html #nav-bar-container-div", function(data) {
                    $("#nav-bar-container-div").replaceWith(data);
                });
                
                getAuthors();
            });
            
            function getAuthors() {
                $.getJSON("/rest/author", function(data) {
                    for (var i = 0; i < data.length; i++) {
                        var id = data[i]["id"];
                        var firstName = data[i]["firstName"];
                        var lastName = data[i]["lastName"];
                        
                        var tr  = "<tr>";
                        var td1 = "<td>" + firstName + "</td>";
                        var td2 = "<td>" + lastName + "</td>";
                        var td3 = '<td><a href="/author/single_view.html?id=' + id + '">View</a></td>';
                        var td4 = '<td><a href="">Modify</a></td>';
                        var td5 = '<td><a href="">Delete</a></td>';
                        var tr2 = "</tr>";
                    
                        $("#resultsView").append(tr + td1 + td2 + td3 + td4 + td5 + tr2);
                    }
                });
            }
        </script>
    </head>
    <body role="document">
        <div id="nav-bar-container-div">
        </div>
        
        <div class="container" role="main">
            <div class="page-header">
                <h1>Author's</h1>
            </div>

            <div class="well">
                <table class="table table-hover" id="resultsView">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th colspan="3">Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
