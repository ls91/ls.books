<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ls.books - Author</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script language="javascript" type="text/javascript">
            $(function() {
                $.get("/../nav.html #nav-bar-container-div", function(data) {
                    $("#nav-bar-container-div").replaceWith(data);
                });
                
                $('#searchButton').click(function() {
                    getAuthor($('#searchCriteria').val());
                });
            });
            
            function getAuthor(id) {
                $.getJSON("/rest/author/" + id, function(data) {
                    $.each(data, function(key, value) {
                        $("#" + key).val(value);
                    });
                });
            }
        </script>
    </head>
    <body role="document">
        <div id="nav-bar-container-div">
        </div>
        
        <div class="container" role="main">
            <div class="page-header">
                <h1>Author</h1>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." id="searchCriteria">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="searchButton">Go!</button>
                </span>
            </div>

            <div class="well">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">First Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="definitelyDelete"> Delete
                        </label>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-default">Update</button>
                    <button type="submit" class="btn btn-default">Delete</button>
                </form>
            </div>
        </div>
    </body>
</html>
