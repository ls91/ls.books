<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ls.books - Author</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
        
        <script language="javascript" type="text/javascript">
            $(function() {
                $.get("/../nav.html #nav-bar-container-div", function(data) {
                    $("#nav-bar-container-div").replaceWith(data);
                });
                
                var url = $.url();
                getAuthor(url.param('id'));
            });
            
            function getAuthor(id) {
                $.getJSON("/rest/author/" + id, function(data) {
                    $.each(data, function(key, value) {
                        $("#" + key).val(value);
                    });
                }).fail(function() {
                    $("#authorNotFoundModal").modal();
                });
            }
        </script>
    </head>
    <body role="document">
        <div id="nav-bar-container-div">
        </div>
        
        <div class="container" role="main">
            <div class="page-header">
                <h1>Author</h1>
            </div>

            <div class="well">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">First Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="definitelyDelete"> Delete
                        </label>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-default">Update</button>
                    <button type="submit" class="btn btn-default">Delete</button>
                </form>
            </div><!-- well -->
            
            <!-- Modal -->
            <div class="modal fade" id="authorNotFoundModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 style="color:red;">Author Not Found</h4>
                        </div>
                        
                        <div class="modal-body">
                            <p>The Author you were looking for could not be found, please try a different one.</p>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div> <!-- modal-dialog -->
            </div> <!-- authorNotFoundModal -->
            
        </div><!-- main container -->
    </body>
</html>
