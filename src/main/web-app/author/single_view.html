<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ls.books - Author</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
        
        <script language="javascript" type="text/javascript">
            $(function() {
                $.get("/../nav.html #nav-bar-container-div", function(data) {
                    $("#nav-bar-container-div").replaceWith(data);
                });
                
                var url = $.url();
                
                if (url.param('authorId') != undefined) {
                    //We are loading
                    getAuthor(url.param('authorId'));
                } else {
                    //We are creating
                    $('#createButton').prop('disabled', false);
                }
            });
            
            function getAuthor(id) {
                if (id == undefined) {
                    BootstrapDialog.show({
                        title: 'Author Not Found',
                        message: 'The Author you were looking for could not be found, please try a different one.'
                    });
                } else {
                    $.getJSON("/rest/author/" + id, function(data) {
                        $.each(data, function(key, value) {
                            $("#" + key).val(value);
                        });
                        
                        $('#updateButton').prop('disabled', false);
                        $('#deleteButton').prop('disabled', false);
                    }).fail(function() {
                        BootstrapDialog.show({
                            title: 'Author Not Found',
                            message: 'The Author you were looking for could not be found, please try a different one.'
                        });
                        
                        $('#createButton').prop('disabled', false);
                    });
                }
            }
            
            function createAuthor() {
                $.ajax({
                    url: '/rest/author',
                    method: 'POST',
                    contentType: 'application/json',
                    processData: false,
                    dataType: 'json',
                    data: JSON.stringify({
                        authorId: $("#authorId").val(),
                        lastName: $("#lastName").val(),
                        firstName: $("#firstName").val()
                    }),
                    success: function(data) {
                        console.log(data);
                        window.location.replace("/author/single_view.html?authorId=" + data);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
            
            function updateAuthor() {
                $.ajax({
                    url: '/rest/author',
                    method: 'PUT',
                    contentType: 'application/json',
                    processData: false,
                    dataType: 'json',
                    data: JSON.stringify({
                        authorId: $("#authorId").val(),
                        lastName: $("#lastName").val(),
                        firstName: $("#firstName").val()
                    }),
                    success: function(data) {
                        console.log(data);
                        BootstrapDialog.show({
                            title: 'Update Successful'
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
            
            function deleteAuthor() {
                if ($("#definitelyDelete").prop('checked')) {
                    $.ajax({
                        url: '/rest/author/' + $("#authorId").val(),
                        method: 'DELETE',
                        contentType: 'application/json',
                        processData: false,
                        dataType: 'json',
                        success: function(data) {
                            console.log(data);
                            BootstrapDialog.show({
                                title: 'Delete Successful'
                            });
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                } else {
                    $("#definitelyDelete").focus();
                    
                }
                
                
            }
        </script>
    </head>
    <body role="document">
        <div id="nav-bar-container-div">
        </div>
        
        <div class="container" role="main">
            
            <div class="well">
                        
                <div class="row"> <!-- Header -->
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>Author</h1>
                        </div>
                    </div>
                </div> <!-- Header -->
                
                <!--<div class="row">
                </div>-->
                
                <div class="row"> <!-- Form -->
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">First Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            
                            <input type="hidden" id="authorId" />
                            
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="definitelyDelete"> Delete
                                </label>
                            </div>
                        </form>
        
                        <button id="createButton" type="submit" class="btn btn-default" onClick="createAuthor();" disabled>Create</button>
                        <button id="updateButton" type="submit" class="btn btn-default" onClick="updateAuthor();" disabled>Update</button>
                        <button id="deleteButton" type="submit" class="btn btn-default" onClick="deleteAuthor();" disabled>Delete</button>
                    </div>
                </div> <!-- Form -->
            
            </div> <!-- well -->
        
        </div> <!-- container -->
    
    </body>
</html>
